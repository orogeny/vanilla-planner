<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/src/main.ts"></script>
    <title>Vanilla Planner</title>
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="palette">
          <p class="title">Straights</p>
          <ul class="items">
            <li>
              <div id="track#1" class="item">
                <span class="label">166mm</span>
                <span class="catno">TT8002</span>
              </div>
            </li>
            <li>
              <div id="track#2" class="item">
                <span class="label">332mm</span>
                <span class="catno">TT8039</span>
              </div>
            </li>
          </div>
        </ul>
      </aside>
      <main class="main">
        <div class="container">
          <canvas class="board">Oops..! Canvas is not supported</canvas>
        </div>
      </main>
    </div>
  </body>
</html>
